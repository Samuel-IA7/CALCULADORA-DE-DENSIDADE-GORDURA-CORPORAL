<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Porcentagem de Gordura Corporal</title>
  </head>
  <body>
    <h1>Calculadora de Porcentagem de Gordura Corporal</h1>
    <form id="calcularForm">
      <label for="dbP">dbP:</label>
      <input type="number" id="dbP" required /><br />

      <label for="dbABS">dbABS:</label>
      <input type="number" id="dbABS" required /><br />

      <label for="dbCOXA">dbCOXA:</label>
      <input type="number" id="dbCOXA" required /><br />

      <label for="dbTRICEPS">dbTRICEPS:</label>
      <input type="number" id="dbTRICEPS" required /><br />

      <label for="dbSUBESCAPULAR">dbSUBESCAPULAR:</label>
      <input type="number" id="dbSUBESCAPULAR" required /><br />

      <label for="dbSUPRAILIACA">dbSUPRAILIACA:</label>
      <input type="number" id="dbSUPRAILIACA" required /><br />

      <label for="dbAXILAR">dbAXILAR:</label>
      <input type="number" id="dbAXILAR" required /><br />

      <label for="idade">Digite sua idade:</label>
      <input type="number" id="idade" required /><br />

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
  </body>
</html>
