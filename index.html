<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentagem de Gordura Corporal</title>
</head>
<body>
    <h1>Calculadora de Porcentagem de Gordura Corporal</h1>
    <form id="calcularForm">
        <label for="dbP">dbP:</label>
        <input type="number" id="dbP" required><br>

        <label for="dbABS">dbABS:</label>
        <input type="number" id="dbABS" required><br>

        <label for="dbCOXA">dbCOXA:</label>
        <input type="number" id="dbCOXA" required><br>

        <label for="dbTRICEPS">dbTRICEPS:</label>
        <input type="number" id="dbTRICEPS" required><br>

        <label for="dbSUBESCAPULAR">dbSUBESCAPULAR:</label>
        <input type="number" id="dbSUBESCAPULAR" required><br>

        <label for="dbSUPRAILIACA">dbSUPRAILIACA:</label>
        <input type="number" id="dbSUPRAILIACA" required><br>

        <label for="dbAXILAR">dbAXILAR:</label>
        <input type="number" id="dbAXILAR" required><br>

        <label for="idade">Digite sua idade:</label>
        <input type="number" id="idade" required><br>

        <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        document.getElementById('calcularForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var dbP = parseFloat(document.getElementById('dbP').value);
            var dbABS = parseFloat(document.getElementById('dbABS').value);
            var dbCOXA = parseFloat(document.getElementById('dbCOXA').value);
            var dbTRICEPS = parseFloat(document.getElementById('dbTRICEPS').value);
            var dbSUBESCAPULAR = parseFloat(document.getElementById('dbSUBESCAPULAR').value);
            var dbSUPRAILIACA = parseFloat(document.getElementById('dbSUPRAILIACA').value);
            var dbAXILAR = parseFloat(document.getElementById('dbAXILAR').value);
            var idade = parseFloat(document.getElementById('idade').value);

            var somatorio = dbP + dbABS + dbCOXA + dbTRICEPS + dbSUBESCAPULAR + dbSUPRAILIACA + dbAXILAR;

            var Dc = 1.1120 - 0.00043499 * somatorio + 0.00000055 * Math.pow(somatorio, 2) + 0.00028826 * idade;

            var gc1 = ((4.95 / Dc) - 4.50) * 100;
            var gc2 = ((4.57 / Dc) - 4.142) * 100;

            document.getElementById('resultado').innerHTML = 'GC1: ' + gc1.toFixed(2) + '%, GC2: ' + gc2.toFixed(2) + '%';
        });
    </script>
</body>
</html>
